<div class="card">
    <div class="card-header">Про каждый из трех регионов вам предоставляется следующая информация:</div>
    <div class="card-body">
        <div class="list-group">

            {% autoescape off %}
                {% for infodescription in player.info_descriptions %}
                    <div class="list-group-item list-group-item-action ">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1"> {{ infodescription.info_label }}:</h5>

                        </div>
                        <p class="mb-1">
                            {{ infodescription.info_description }}
                        </p>


                    </div>
                {% endfor %}
            {% endautoescape %}
        </div>
    </div>
</div>
