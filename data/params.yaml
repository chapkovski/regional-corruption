- name: corruption
  title: Индекс коррупции
  description: Индекс, отражающий уровень бытовой коррупции в регионе (от 1 до 100). Чем выше данный индекс, тем больше жителей этого региона считают, что в их регионе высокий уровень коррупции.
- name: grp
  title: Валовый региональный продукт на душу населения (ВРП)
  description: Отношение валового регионального продукта в текущих основных ценах к среднегодовой численности постоянного населения этого региона.
- name: pop_age
  title: Средний возраст населения
  description: Cреднее значение возраста населения конкретного региона.
- name: cpi
  title: Индекс потребительских цен
  description: Отражает рост цен на все товары и услуги на конец декабря отчетного года по отношению к концу декабря предыдущего года.
- name: unemployment
  title: Уровень безработицы
  description: Отношение численности безработных  к численности рабочей силы в этом регионе, рассчитанное в процентах.
- name: born
  title: Рождаемость на 1000 жителей
  description: Отношение числа родившихся за год у женщин к среднегодовой численности женщин в этом регионе.



